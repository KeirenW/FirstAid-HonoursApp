<ion-header>
  <ion-toolbar color="dark">
    <ion-title size="large">FirstAid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fullscreen>
    <ion-row>
      <ion-col size="12" offsetLg="4" sizeLg="4" class="ion-align-self-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title color="dark">Log-in</ion-card-title>
            <ion-card-subtitle color="medium">New to FirstAid? <a href="#" class="signUp">Sign up here</a></ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <form (ngSubmit)="loginWithCredentails()">
              <ion-item>
                <ion-label>
                  <ion-icon name="contact"></ion-icon>
                </ion-label>
                <ion-input type="email" [(ngModel)]="credentials.username" name="username" placeholder="Email Address"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>
                  <ion-icon name="key"></ion-icon>
                </ion-label>
                <ion-input type="password" [(ngModel)]="credentials.password" name="password" placeholder="Password"></ion-input>
              </ion-item>
              <ion-button type="submit" expand="block">Login</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
