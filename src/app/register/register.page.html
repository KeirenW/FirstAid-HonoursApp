<ion-header>
  <ion-toolbar color="dark">
    <ion-title size="large">FirstAid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fullscreen>
    <ion-row>
      <ion-col size="12" offsetLg="4" sizeLg="4" class="ion-align-self-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title color="dark">Create a new Account</ion-card-title>
            <ion-card-subtitle color="medium">Already have a account? <a [routerLink]="['']" class="signUp">Log in here</a></ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <form (ngSubmit)="registerAccount()">
              <ion-row>
                <ion-col size="6">
                  <ion-item>
                    <ion-label>
                      <ion-icon name="person"></ion-icon>
                    </ion-label>
                    <ion-input type="text" [(ngModel)]="account.fName" name="fName" placeholder="First Name"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="6">
                  <ion-item>
                    <ion-input type="text" [(ngModel)]="account.surname" name="surname" placeholder="Surname"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-label>
                      <ion-icon name="at"></ion-icon>
                    </ion-label>
                    <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="Email address"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-item [ngClass]="{'passwordError': passwordsMatch == false}">
                    <ion-label>
                      <ion-icon name="key"></ion-icon>
                    </ion-label>
                    <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="Password"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-item [ngClass]="{'passwordError': passwordsMatch == false}">
                    <ion-label>
                      <ion-icon name="key"></ion-icon>
                    </ion-label>
                    <ion-input type="password" [(ngModel)]="account.confirm" name="confirm" placeholder="Confirm Password"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row [ngClass]="{'passwordWarning': passwordsMatch == false}" style="display: none;">
                <ion-col size="12">
                  <ion-text color="danger">
                    <span>Passwords entered do not match</span>
                  </ion-text>
                </ion-col>
              </ion-row>
              <ion-button type="submit" expand="block">Login</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
